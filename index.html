<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo|Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </head>

  <body>
    <div
      id="container"
      style="background-image: url('./assets/images/background.jpg')"
    >
      <h1 id="gameTitle">
        General<br />
        Knowledge<br />
        Trivia
      </h1>

      <div id="card-trivia">
        <div id="card-trivia__question" class="text-center"></div>
        <div id="card-trivia__answers"></div>
        <div id="card-trivia__answer-image">
          <div class="flip-box">
            <div class="flip-box-inner">
              <div class="flip-box-front">
                <img
                  id="imageTrivia"
                  src="./assets/images/questionMark.gif"
                  alt="answer trivia"
                />
              </div>
              <div class="flip-box-back"></div>
            </div>
          </div>
        </div>
        <div id="card-trivia__timer-message">
          <h4 id="message"></h4>
          <h3 id="timeLeft">Time Left: <span id="timerSeconds">15</span></h3>
        </div>
      </div>

      <button id="button">Start Trivia</button>

      <div id="score">
        <span id="close">&times;</span>
        <h3>Final Score</h3>
        <div id="correct"></div>
        <div id="incorrect"></div>
      </div>
      <footer>
        <h6>
          Created by
          <a
            href="http://egalo.dev"
            target="_blank"
            rel="noopener noreferrer"
            >Noah Galo
          </a>
        </h6>
      </footer>
    </div>
    <div class="looping-rhombuses-spinner">
      <div class="rhombus"></div>
      <div class="rhombus"></div>
      <div class="rhombus"></div>
    </div>
  </body>
</html>
